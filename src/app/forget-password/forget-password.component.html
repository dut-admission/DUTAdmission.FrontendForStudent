<main>
  <section class="section section-shaped section-lg">
    <div class="shape shape-style-1 bg-gradient-default">
      <span></span>
      <span></span>
      <span></span>
      <span></span>
      <span></span>
      <span></span>
      <span></span>
      <span></span>
    </div>
    <div class="container pt-lg-md">
      <div class="row justify-content-center">
        <div class="col-lg-5">
          <div class="card bg-secondary shadow border-0">
            <div class="card-header bg-white pb-3">
              <div class="font-weight-bold text-center">
                <h3>QUÊN MẬT KHẨU</h3>
              </div>
            </div>
            <div class="card-body px-lg-5 py-lg-5">
              <div class="text-center text-muted mb-4">
                <small>Vui lòng nhập thông tin tài khoản tại đây</small>
              </div>
              <form role="form">
                <div class="form-group mb-3" [ngClass]="{'focused':focus===true}">
                  <div class="input-group input-group-alternative">
                    <div class="input-group-prepend">
                      <span class="input-group-text"><i class="ni ni-user-run"></i></span>
                    </div>
                    <input class="form-control" name="UserName" placeholder="Username" type="text" (focus)="focus=true"
                           (blur)="focus=false" [(ngModel)]="forgetPassword.username">
                  </div>
                </div>
                <div class="form-group mb-3" [ngClass]="{'focused':focus1===true}">
                  <div class="input-group input-group-alternative">
                    <div class="input-group-prepend">
                      <span class="input-group-text"><i class="ni ni-email-83"></i></span>
                    </div>
                    <input class="form-control" name="username" placeholder="Email" type="email" (focus)="focus1=true"
                           (blur)="focus1=false" [(ngModel)]="forgetPassword.email">
                  </div>
                </div>

                <div class="text-center" (click)="notifyInvalidData()">
                  <button type="button" class="btn btn-primary my-4" (click)="getNewPassword()" [disabled]="!isValidated()">Lấy lại mật khẩu
                  </button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
</main>
