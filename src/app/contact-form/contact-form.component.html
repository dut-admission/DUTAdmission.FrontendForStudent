<section class="section section-lg bg-gradient-default">
  <div class="container pt-lg pb-300">
    <div class="row text-center justify-content-center">
      <div class="col-lg-10">
        <h2 class="display-3 text-white">Liên hệ với chúng tôi</h2>
        <p class="lead text-white">Nếu có bất kỳ thắc mắc nào, xin vui lòng để lại phản hồi và góp ý cho chúng tôi
          ngay tại đây!</p>
      </div>
    </div>
  </div>
  <!-- SVG separator -->
  <div class="separator separator-bottom separator-skew zindex-100">
    <svg x="0" y="0" viewBox="0 0 2560 100" preserveAspectRatio="none" version="1.1"
         xmlns="http://www.w3.org/2000/svg">
      <polygon class="fill-white" points="2560 0 2560 100 0 100"></polygon>
    </svg>
  </div>
</section>
<section class="section section-lg pt-lg-0 section-contact-us">
  <div class="container">
    <div class="row justify-content-center mt--300">
      <div class="col-lg-8">
        <div class="card bg-gradient-secondary shadow">
          <div class="card-body p-lg-5">
            <div class="form-group mt-5" [ngClass]="{'focused':focus===true}">
              <div class="input-group input-group-alternative">
                <div class="input-group-prepend">
                  <span class="input-group-text"><i class="ni ni-user-run"></i></span>
                </div>
                <input class="form-control" placeholder="Tên của bạn" type="text" (focus)="focus=true"
                       (blur)="focus=false" name="full_name" [(ngModel)]="contact.full_name">
              </div>
            </div>
            <div class="form-group" [ngClass]="{'focused':focus1===true}">
              <div class="input-group input-group-alternative">
                <div class="input-group-prepend">
                  <span class="input-group-text"><i class="ni ni-email-83"></i></span>
                </div>
                <input class="form-control" placeholder="Email của bạn" type="email" (focus)="focus1=true"
                       (blur)="focus1=false" name="email" [(ngModel)]="contact.email">
              </div>
            </div>
            <div class="form-group mb-4">
                <textarea class="form-control form-control-alternative" name="name" rows="4" cols="80"
                          placeholder="Lời nhắn..." name="message" [(ngModel)]="contact.message"></textarea>
            </div>
            <div>
              <button type="button" class="btn btn-default btn-round btn-block btn-lg" (click)="sendMessage()">Gửi tin nhắn</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
