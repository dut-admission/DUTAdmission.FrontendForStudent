<main>
  <section class="section section-shaped section-lg">
    <div class="shape shape-style-1 bg-gradient-default">
      <span></span>
      <span></span>
      <span></span>
      <span></span>
      <span></span>
      <span></span>
      <span></span>
      <span></span>
    </div>
    <div class="container pt-lg-md">
      <div class="row justify-content-center">
        <div class="col-lg-5">
          <div class="card bg-secondary shadow border-0">
            <div class="card-header bg-white pb-3">
              <div class="font-weight-bold text-center">
                <h3>ĐĂNG NHẬP</h3>
              </div>
            </div>
            <div class="card-body px-lg-5 py-lg-5">
              <div class="text-center text-muted mb-4">
                <small>Vui lòng nhập thông tin tài khoản tại đây</small>
              </div>
              <form role="form">
                <div class="form-group mb-3" [ngClass]="{'focused':focus===true}">
                  <div class="input-group input-group-alternative">
                    <div class="input-group-prepend">
                      <span class="input-group-text"><i class="ni ni-user-run"></i></span>
                    </div>
                    <input class="form-control" name="username" placeholder="Username" type="email" (focus)="focus=true" (blur)="focus=false" [(ngModel)]="loginInfo.username">
                  </div>
                </div>
                <div class="form-group" [ngClass]="{'focused':focus1===true}">
                  <div class="input-group input-group-alternative">
                    <div class="input-group-prepend">
                      <span class="input-group-text"><i class="ni ni-lock-circle-open"></i></span>
                    </div>
                    <input class="form-control" name="password" placeholder="Mật khẩu" type="password" (focus)="focus1=true" (blur)="focus1=false" [(ngModel)]="loginInfo.password">
                  </div>
                </div>
                <div class="custom-control custom-control-alternative custom-checkbox">
                  <input class="custom-control-input" id=" customCheckLogin2" name="RememberMe" type="checkbox" [(ngModel)]="remembered" [checked]="remembered">
                  <label class="custom-control-label" for=" customCheckLogin2">
                    <span>Ghi nhớ</span>
                  </label>
                </div>
                <div class="text-center" (click)="notifUserNameVaMatKhau()">
                  <button type="button" class="btn btn-primary my-4" (click)="login()" [disabled]="!isValidated()">Đăng nhập</button>
                </div>
              </form>
            </div>
          </div>
          <div class="row mt-3">
            <div class="col-6">
              <a routerLink="/forget-password" class="text-light">
                <small>Quên mật khẩu?</small>
              </a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
</main>
